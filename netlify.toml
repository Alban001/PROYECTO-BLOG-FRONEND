[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"


[[redirects]]
  from = "/servidor/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/posts/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/posts/:splat"
  status = 200
  force = true

  [[redirects]]
  from = "/auth/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/auth/login/:splat"
  status = 200
  force = true

 [[redirects]]
  from = "/auth/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/auth/logout"
  status = 200
  force = true

  
[[redirects]]
  from = "/servidor/upload"
  to = "/.netlify/functions/servidor/upload"
  status = 200
  force = true

   [[redirects]]
  from = "/auth/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/register"
  status = 200
  force = true

  