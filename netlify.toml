[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"



  [[redirects]]
  from = "/servidor/*"
  to = "https://proyecto-bog-backend.onrender.com/:splat"
  status = 200
  force = true





  [[redirects]]
  from = "/auth/*"
  to = "https://proyecto-bog-backend.onrender.com/auth/:splat"
  status = 200
  force = true

 [[redirects]]
  from = "/auth/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/auth/logout/:splat"
  status = 200
  force = true

   [[redirects]]
  from = "/auth/*"
  to = "https://proyecto-bog-backend.onrender.com/servidor/register/:splat"
  status = 200
  force = true

  